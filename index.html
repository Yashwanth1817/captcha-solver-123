<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md w-full"><h1 class="text-3xl font-bold mb-6 text-center text-green-400">CAPTCHA Challenge</h1><div class="flex justify-center mb-6"><img id="captchaImage" src="sample.png" alt="CAPTCHA Image" class="border-2 border-green-500 rounded-md max-w-full h-auto"></div><div class="mb-4"><label for="captchaInput" class="block text-gray-300 text-sm font-bold mb-2">Enter the text you see:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white" placeholder="Type CAPTCHA here" autocomplete="off"></div><button id="submitButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300 ease-in-out">Solve CAPTCHA</button><p id="resultMessage" class="mt-4 text-center text-lg font-semibold"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitButton = document.getElementById('submitButton');const resultMessage = document.getElementById('resultMessage');const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');let isSampleCaptcha = true;if (imageUrl) {captchaImage.src = imageUrl;isSampleCaptcha = false;} else {captchaImage.src = 'sample.png';isSampleCaptcha = true;}submitButton.addEventListener('click', () => {const enteredText = captchaInput.value.trim();if (enteredText === '') {resultMessage.textContent = 'Please enter the CAPTCHA text.';resultMessage.className = 'mt-4 text-center text-lg font-semibold text-yellow-500';return;}if (isSampleCaptcha) {if (enteredText.toUpperCase() === 'ADUR3') {resultMessage.textContent = 'Correct! CAPTCHA solved.';resultMessage.className = 'mt-4 text-center text-lg font-semibold text-green-400';} else {resultMessage.textContent = 'Incorrect. Please try again.';resultMessage.className = 'mt-4 text-center text-lg font-semibold text-red-500';}} else {resultMessage.textContent = `Submitted: "${enteredText}". (Actual validation not performed for external CAPTCHAs)`;resultMessage.className = 'mt-4 text-center text-lg font-semibold text-blue-400';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {submitButton.click();}});});</script></body></html>
